---
- hosts: all
  become: true
  vars:
    allowed_ssh_networks:
      - 192.168.56.118/24

    unnecessary_services:
      - postfix
      - telnet
    unnecessary_software:
      - tcpdump
      - nmap-ncat
      - wpa_supplicant

  tasks:
    - name: install updates (Ubuntu)
      apt:
        update_cache: yes
      changed_when: false
      when: ansible_distribution == "Ubuntu"
    - name: Add admin group
      group:
        name: admin
        state: present

    - name: Add local user
      user:
        name: admin
        group: admin
        shell: /bin/bash
        home: /home/admin
        create_home: yes
        state: present

    - name: Add SSH public key for user
      authorized_key:
        user: admin
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
        state: present

    - name: Ensure sudoers.d director exists
      file:
        path: /etc/sudoers.d
        state: directory
        owner: root
        group: root
        mode: 0755

    - name: Add sudoer rule for local user
      copy:
        dest: /etc/sudoers.d/admin
        content: |
          # This file is managed by Ansible. Manual changes may be overwritten.
          {{ ansible_user }} ALL=(ALL) NOPASSWD:ALL
        owner: root
        group: root
        mode: 0440
        validate: /usr/sbin/visudo -csf %s
        remote_src: yes

    - name: Add hardened SSH config
      copy:
        dest: /etc/ssh/sshd_config
        src: /etc/ssh/sshd_config
        owner: root
        group: root
        mode: 0600
      notify: Reload SSH

    - name: Install UFW on Ubuntu
      apt:
        name: ufw
        state: latest
      when: ansible_distribution == 'Ubuntu'

    - name: Enabling UFW on Ubuntu
      service:
        name: ufw
        state: started
        enabled: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Allow additional ports through firewall on Ubuntu
      command:
        cmd: "ufw allow {{ item }}/tcp"
      loop:
        - 80
        - 4443
      when: ansible_distribution == 'Ubuntu'

    - name: Start firewalld service
      service:
        name: firewalld
        state: started
        enabled: yes

    - name: Add SSH port to internal zone
      firewalld:
         zone: internal
         service: ssh
         state: enabled
         immediate: yes
         permanent: yes

    - name: Add permitted networks to internal zone
      firewalld:
         zone: internal
         source: "{{ item }}"
         state: enabled
         immediate: yes
         permanent: yes
      with_items: "{{ allowed_ssh_networks }}"

    - name: Drop ssh from the public zone
      firewalld:
         zone: public
         service: ssh
         state: disabled
         immediate: yes
         permanent: yes

    - name: Remove undesirable packages
      package:
        name: "{{ unnecessary_software }}"
        state: absent

    - name: Stop and disable unnecessary services
      service:
        name: "{{ item }}"
        state: stopped
        enabled: no
      with_items: "{{ unnecessary_services }}"
      ignore_errors: yes

    - name: Set a message of the day
      copy:
        dest: /etc/motd
        content: |
          Welcome to Group 3's Server!
          Unauthorized access is prohibited..
        owner: root
        group: root
        mode: 0644

    - name: Set a login banner
      copy:
        dest: "{{ item }}"
        src: /etc/issue
        owner: root
        group: root
        mode: 0644
      with_items:
        - /etc/issue
        - /etc/issue.net

  handlers:
    - name: Reload SSH
      service:
        name: sshd
        state: reloaded

